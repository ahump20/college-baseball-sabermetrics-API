<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffe0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <path d="M32 8 C28 8, 26 12, 26 16 C26 20, 28 24, 32 28 C36 24, 38 20, 38 16 C38 12, 36 8, 32 8 Z" 
        fill="url(#flameGradient)" filter="url(#glow)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M32 12 C29 12, 27 15, 27 18 C27 22, 29 26, 32 32 C35 26, 37 22, 37 18 C37 15, 35 12, 32 12 Z" 
        fill="url(#flameGradient)" filter="url(#glow)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M32 16 C30 16, 28 18, 28 21 C28 25, 30 30, 32 38 C34 30, 36 25, 36 21 C36 18, 34 16, 32 16 Z" 
        fill="url(#flameGradient)" filter="url(#glow)">
    <animate attributeName="d" 
             values="M32 16 C30 16, 28 18, 28 21 C28 25, 30 30, 32 38 C34 30, 36 25, 36 21 C36 18, 34 16, 32 16 Z;
                     M32 14 C29 14, 27 17, 27 20 C27 26, 29 32, 32 42 C35 32, 37 26, 37 20 C37 17, 35 14, 32 14 Z;
                     M32 16 C30 16, 28 18, 28 21 C28 25, 30 30, 32 38 C34 30, 36 25, 36 21 C36 18, 34 16, 32 16 Z" 
             dur="1s" repeatCount="indefinite"/>
  </path>
  
  <circle cx="32" cy="44" r="3" fill="#ffffe0" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <path d="M24 48 Q32 40, 40 48 L40 56 Q32 52, 24 56 Z" fill="#1a1a1a" stroke="#d4a144" stroke-width="1"/>
  
  <text x="32" y="54" font-family="Inter, sans-serif" font-size="8" font-weight="700" 
        text-anchor="middle" fill="#d4a144" letter-spacing="0.5">B</text>
</svg>
