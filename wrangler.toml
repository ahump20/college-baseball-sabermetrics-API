name = "college-baseball-mcp"
main = "src/mcp/standalone-worker.ts"
compatibility_date = "2024-01-01"

[observability]
enabled = true

# KV Namespace for rate limiting (create with: wrangler kv:namespace create "RATE_LIMIT")
# Uncomment and add your KV namespace ID after creating it
# [[kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "your-kv-namespace-id-here"

# Secrets (set via: wrangler secret put MCP_API_KEY)
# MCP_API_KEY - API key for authentication (leave unset for no auth)

# Optional: Custom domain (requires Cloudflare zone)
# routes = [
#   { pattern = "mcp.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]
